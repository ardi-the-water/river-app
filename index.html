    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      @media print {
        /* Hide the main UI components that we don't want to print */
        body > #root > div > header,
        body > #root > div > main {
          display: none;
        }

        /* Reset modal overlay styles for printing */
        .fixed.inset-0 {
          position: static !important;
          background: transparent !important;
          padding: 0 !important;
          display: block !important;
        }

        /* Reset modal content box styles for printing */
        .bg-white.dark\:bg-gray-800.rounded-lg.shadow-xl {
          box-shadow: none !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          border-radius: 0 !important;
          background-color: white !important;
          color: black !important;
        }
        
        /* Ensure text within the print area is black, overriding dark mode styles */
        #print-area * {
           color: black !important;
        }

        /* Hide elements specifically marked not for printing */
        .no-print {
          display: none !important;
        }
      }
    </style>
